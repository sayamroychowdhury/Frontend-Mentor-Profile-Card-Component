<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='favicon-32x32.png' />
    <link rel="stylesheet" href="style.css">
    <title>FEM-Profile Card</title>
</head>

<body>

    <div class="bg">

        <img class = "top" src = "bg-pattern-top.svg" alt = "top-gradient"/>
        <img class = "bottom" src = "bg-pattern-bottom.svg" alt = "bottom-gradient"/>

    </div>

    <main>

        <div class="pattern"><img src = "bg-pattern-card.svg" alt = "pattern" /></div>

        <div class="dp"><img src = "image-victor.jpg" alt = "dp" /></div>

        <div class="info">

            <div class="text">
                <p class = "w700">Victor Crest</p>
                <p class = "w400">26</p>
            </div>
            
            <p class = "w400 l">London</p>
            
        </div>

        <div class="last-div">

            <div class="text">
                <p class = "w700">80K</p>
                <p class = "w400">Followers</p>
            </div>

            <div class="text">
                <p class = "w700">803K</p>
                <p class = "w400">Likes</p>
            </div>

            <div class="text">
                <p class = "w700">1.4K</p>
                <p class = "w400">Photos</p>
            </div>

        </div>

    </main>
    
</body>
</html>
